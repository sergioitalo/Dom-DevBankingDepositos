<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Banking - Depósitos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dev Banking - Depósitos</h1>
        </header>
        <div class="container-form">
            <form id="formulario-deposito">
                <input type="text" id="nome-beneficiario" placeholder="Nome completo Beneficiário" required>
                <p id="containerMsgErroName">O nome não está completo</p>
                <input type="number" id="numero-conta" placeholder="Número da Conta" required>
                <input type="number" id="valor-deposito" placeholder="Valor" required>
                <textarea name="" id="descricao-deposito" placeholder="Descrição(opcional)"></textarea >
                <button type="submit" id="btn-deposito">Depositar</button>
                <p id="mensagemSucessoDeposito">
                    Um valor de R$ ${valorDeposito.value} foi depositado na conta: ${numeroConta.value} do beneficiário: ${nomeBeneficiario.value}
                </p>
            </form>
            
        </div>
    </div>

    <script src="./main.js">
        
    </script>
</body>
</html>
